<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mapa Estático</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
        touch-action: none; /* evita desplazamiento en pantallas táctiles */
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Protobject framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      // Inicializa el mapa
      const map = L.map("map", {
        center: [20, 0], // centro inicial del mapa (cambiar si quieres)
        zoom: 2,
        dragging: false,
        zoomControl: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        touchZoom: false,
        attributionControl: false,
      });

      // Capa base OSM
      const standard = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          noWrap: true,
          bounds: [
            [-90, -180],
            [90, 180],
          ],
        }
      ).addTo(map);

      // Evento click/touch para enviar coordenadas
      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;

        Protobject.Core.send({
          msg: "applyLocation",
          values: { lat, lon },
        }).to("index.html");
      });
    </script>
  </body>
</html>
