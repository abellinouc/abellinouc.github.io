<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa Estático Rectangular</title>

    <!-- MapLibre GL CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #map {
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Protobject framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <script src="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.js"></script>
    <!-- MapLibre GL JS -->

    <script>
      // Inicializa el mapa con MapLibre y proyección rectangular
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/dataviz/style.json?key=XKnr8aclyURxGiARsA8J", // Estilo simple
        //https://api.maptiler.com/maps/aquarelle/style.json?key=XKnr8aclyURxGiARsA8J
        center: [0, 0], // Centro del mapa
        zoom: 1.5, // Zoom adecuado para pantalla completa
        projection: "equirectangular", // <- Esto hace que el mapa sea rectangular
        interactive: false, // Desactiva interacciones (estático)
      });

      // Habilita solo el evento de click manualmente
      map.once("load", () => {
        map.getCanvas().style.cursor = "pointer";

        map.on("click", function (e) {
          const lat = e.lngLat.lat;
          const lon = e.lngLat.lng;

          Protobject.Core.send({
            msg: "sendCoordinates",
            values: { lat, lon },
          }).to("telescope.html");
        });
      });
    </script>
  </body>
</html>
