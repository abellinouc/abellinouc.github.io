<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa Estático Rectangular</title>

    <!-- MapLibre GL CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #map {
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Protobject framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <script src="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.js"></script>
    <!-- MapLibre GL JS -->

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/dataviz/style.json?key=XKnr8aclyURxGiARsA8J",
        center: [0, 0],
        zoom: 1.5,
        projection: "equirectangular",
        interactive: false,
      });

      let sendingInterval = null;
      let lastSent = { lat: null, lon: null };

      map.once("load", () => {
        map.getCanvas().style.cursor = "pointer";

        const mapElement = document.getElementById("map");

        mapElement.addEventListener("touchstart", () => {
          if (sendingInterval) return;

          sendingInterval = setInterval(() => {
            const center = map.getCenter();
            const lat = parseFloat(center.lat.toFixed(6));
            const lon = parseFloat(center.lng.toFixed(6));

            if (lastSent.lat !== lat || lastSent.lon !== lon) {
              lastSent = { lat, lon };

              Protobject.Core.send({
                msg: "sendCoordinates",
                values: { lat, lon },
              }).to("telescope.html");
            }
          }, 100);
        });

        mapElement.addEventListener("touchend", () => {
          if (sendingInterval) {
            clearInterval(sendingInterval);
            sendingInterval = null;
          }
        });

        // Previene el zoom doble toque o scroll táctil
        mapElement.addEventListener(
          "touchmove",
          (e) => {
            e.preventDefault();
          },
          { passive: false }
        );
      });
    </script>
  </body>
</html>
