    <script type="module" src="util/protobject.js"></script>

    <script>
      (function () {
        const el = document.getElementById("protobject-hud-content");
        function render() {
          const recv =
            (window.ProtobjectStats && window.ProtobjectStats.get()) || {};
          const sendStats = (window.eventManager &&
            window.eventManager.getStats &&
            window.eventManager.getStats()) || { protobjectSent: {} };
          const recvKeys = Object.entries(recv)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5);
          const sendKeys = Object.entries(sendStats.protobjectSent || {})
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5);
          let s = "<strong>Recv (top)</strong><br/>";
          recvKeys.forEach(([k, v]) => (s += `${k}: ${v}<br/>`));
          s += "<hr/>";
          s += "<strong>Sent (top)</strong><br/>";
          sendKeys.forEach(([k, v]) => (s += `${k}: ${v}<br/>`));
          el.innerHTML = s;
        }
        setInterval(render, 1000);
      })();
    </script>
  </body>
