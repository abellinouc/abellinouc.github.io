<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lámpara — Contaminación Lumínica</title>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <script>
      // Crear lámpara blanca en el centro de la pantalla
      const lamp = new Protobject.Lamp({
        width: "200px",
        height: "200px",
        top: "calc(50% - 100px)",
        left: "calc(50% - 100px)",
      });

      lamp.setStyle({
        borderRadius: "50%",
        boxShadow: "0 0 30px rgba(255, 255, 255, 0.3)",
        transition: "background 0.2s ease, box-shadow 0.2s ease",
      });

      // Escuchar datos entrantes
      Protobject.Core.onReceived((data) => {
        console.log("Datos recibidos:", data);

        // Extraer valor del objeto
        const value = parseInt(data.bortle);

        if (isNaN(value) || value < 1 || value > 9) return;

        const intensity = value / 9;
        const brightness = Math.round(intensity * 255);

        lamp.setColor({ r: brightness, g: brightness, b: brightness });

        const glowOpacity = 0.2 + intensity * 0.8;
        const glowSize = 20 + intensity * 60;

        lamp.setStyle({
          boxShadow: `0 0 ${glowSize}px rgba(255, 255, 255, ${glowOpacity})`,
        });
      });
    </script>
  </body>
</html>
