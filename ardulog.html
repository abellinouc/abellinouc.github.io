<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>HID Mouse Move / Keyboard Log</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    textarea {
      width: 45%;
      height: 90vh;
      resize: none;
    }
  </style>
</head>
<body tabindex="0">

  <textarea id="letters" placeholder="Lettere (Keyboard HID)"></textarea>
  <textarea id="moves" placeholder="Mouse move (delta 1–127)"></textarea>

  <script>
    const letters = document.getElementById('letters');
    const moves   = document.getElementById('moves');

    function ts() {
      return new Date().toISOString().split('T')[1].slice(0, 12);
    }

    // LETTERE a–z
    window.addEventListener('keydown', e => {
      if (e.key.length === 1 && e.key >= 'a' && e.key <= 'z') {
        letters.value += `[${ts()}] ${e.key}\n`;
        letters.scrollTop = letters.scrollHeight;
      }
    });

    // MOUSE MOVE (solo sinistra, valore = magnitudine)
    window.addEventListener('mousemove', e => {
      if (e.movementX !== 0) {
        const v = Math.abs(e.movementX);
        moves.value += `[${ts()}] ${v}\n`;
        moves.scrollTop = moves.scrollHeight;
      }
    });
  </script>

</body>
</html>
