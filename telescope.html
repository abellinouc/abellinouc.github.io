<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controllo Orientamento e FOV</title>

  <link rel="stylesheet" href="telescope/Slider/slider.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #02040a;
      color: #e3eaff;
      font-family: sans-serif;
    }

    body {
      display: grid;
    }

    #touchArea {
      width: 100%;
      height: 100%;
      touch-action: none;
      /* position: relative; */
      position: absolute;
    }

    #fovDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      /* background: rgba(0, 0, 0, 0.7); */
      color: #e3eaff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.5em;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <script src="https://app.protobject.com/framework/p.js"></script>
  <script src="config.js"></script>
  
  <div id="touchArea">
    <div id="fovDisplay">FOV: 3.228859</div>
  </div>

  <div class="slide-container">
    <button id="moreZoom" class="zoom-button" onclick="zoom(-1)">+</button>

    <input 
    id="zoomSlider"
    class="slider"
    type="range" 
    min="0.000005" max="3.228859" value="3.228859" step="0.000001"
    orient="vertical">
    
    <button id="lessZoom" class="zoom-button" onclick="zoom(1)">-</button>
  </div>
  
  <script>
    let oldFov;
    // const MIN_FOV = 0.000004848137;
    // const MAX_FOV = 3.22885911619;
    const MIN_FOV = 0.000005;
    const MAX_FOV = 3.228859;
    const minLogFov = Math.log(MIN_FOV);
    const maxLogFov = Math.log(MAX_FOV);
    let logFov = maxLogFov;
    let lastY = null;
    const sensitivity = 0.5;

    const fovDisplay = document.getElementById("fovDisplay");
    const touchArea = document.getElementById("touchArea");

    const slider = document.getElementById('zoomSlider');
    // const sliderValue = document.getElementById('sliderValue');
  </script>

  <script src="telescope/utils/updateDisplayFov.js"></script>

  <script>
    function zoom(direction = 1) {
      logFov = parseFloat(slider.value) + (0.1 * direction);
      updateDisplayFov();
    }    
  </script>

  <script>
    // set min-max slider values
    slider.min = minLogFov;
    slider.max = maxLogFov;
    slider.value = logFov;

    function updateDisplay() {
      const fov = Math.exp(logFov);
      // fovDisplay.textContent = `FOV: ${fov.toFixed(10)}`;
      fovDisplay.textContent = `FOV: ${fov.toFixed(6)}`;
      if (oldFov !== fov) {
        Protobject.Core.send({ f: fov }).to("index.html");
      }
      oldFov = fov;
    }

    touchArea.addEventListener("touchstart", (e) => {
      // if (e.target.closest('.slider')) return; // Ignore slider input

      if (e.touches.length === 1) {
        lastY = e.touches[0].clientY;
      }
    });

    touchArea.addEventListener("touchmove", (e) => {
      // if (e.target.closest('.slider')) return; // Ignore slider input

      e.preventDefault();
      if (e.touches.length === 1 && lastY !== null) {
        const currentY = e.touches[0].clientY;
        const deltaY = currentY - lastY;
        logFov += deltaY * sensitivity * 0.01;
        logFov = Math.max(minLogFov, Math.min(maxLogFov, logFov));
        updateDisplayFov();
        lastY = currentY;
      }
    }, { passive: false });

    touchArea.addEventListener("touchend", () => {
      lastY = null;
    });

    updateDisplayFov();
  </script>

  <script src="telescope/Slider/slider.js"></script>

  <script>
    function unwrapAngle(newAngle, prevAngle) {
      let delta = newAngle - prevAngle;
      if (delta > Math.PI) delta -= 2 * Math.PI;
      if (delta < -Math.PI) delta += 2 * Math.PI;
      return prevAngle + delta;
    }

    const Orientation = {
      oldX: null,
      oldY: null,
      start(freq = 200) {
        this.freq = freq;
        this.initSensors();
      },
      initSensors() {
        if ('AbsoluteOrientationSensor' in window) {
          try {
            const sensor = new AbsoluteOrientationSensor({ frequency: 60 });
            sensor.addEventListener('reading', () => this.calculateOrientation(sensor.quaternion));
            sensor.start();
          } catch (error) {
            console.error('Sensor error:', error);
          }
        } else {
          console.error('AbsoluteOrientationSensor non supportato.');
        }
      },
      calculateOrientation(q) {
        if (!q) return;
        const [x, y, z, w] = q;
        const pitch = Math.atan2(2 * (w * x + y * z), 1 - 2 * (x * x + y * y));
        const yaw = Math.atan2(2 * (w * z + x * y), 1 - 2 * (y * y + z * z));

        const fov = Math.exp(logFov);
        const sensitivity = Math.min(1, fov / 20);

        if (this.oldX === null || this.oldY === null) {
          this.oldX = yaw;
          this.oldY = pitch;
        }

        const adjustedYaw = unwrapAngle(yaw, this.oldX);

        this.oldX += (adjustedYaw - this.oldX) * sensitivity;
        this.oldY += (pitch - this.oldY) * sensitivity;

        Protobject.Core.send({ h: this.oldX, v: this.oldY }).to("index.html");
      }
    };

    Orientation.start();
  </script>
</body>
</html>
